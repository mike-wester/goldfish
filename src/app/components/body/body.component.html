<ng-container class="body">
  <body>
    <div id="About" class="section">
      <h2>About</h2>
      <h5>{{curriculumVitaeService.aboutMe}}</h5>
    </div>
    <div id="Education" class="section">
      <h2>Education</h2>
      <h5>{{(curriculumVitaeService.education | async).school}}</h5>
    </div>
    <div id="Experience" class="section">
      <h2>Experience</h2>
      <div *ngFor="let work of curriculumVitaeService.workHistory | async">
        <h4>{{ work.company }}</h4>
        <h5>{{ work.title }}</h5>
        <div *ngFor="let summary of work?.summary">
          {{summary}}
        </div>
        <li *ngFor="let accomplishment of work?.accomplishments">
          {{accomplishment}}
        </li>
      </div>
    </div>
    <div id="Projects" class="section">
      <h2>Projects</h2>
      <div *ngFor="let project of curriculumVitaeService.projects | async">
        <a href="{{project.link}}">
          <h2>{{ project.title }}</h2>
        </a>
      </div>
    </div>
    <div id="Skills" class="section">
      <h2>Skills</h2>
      <div *ngFor="let skill of curriculumVitaeService.skills | async | keyvalue">
        <ul>{{ skill.key }}
          {{skill.value}}
        </ul>
      </div>
    </div>
  </body>
</ng-container>
