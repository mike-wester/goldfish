<ng-container class="header">
  <header>
    <ul class="headers">
      <li *ngFor="let header of curriculumVitaeService.headers | async">
        <a href="#{{header}}">{{header}}</a>
      </li>
    </ul>
    <h2>{{ curriculumVitaeService.username }}</h2>
    <a *ngFor="let headerLink of curriculumVitaeService.headerLinks | async" href="{{headerLink.link}}">
      <h2>{{ headerLink.title }}</h2>
    </a>
  </header>
</ng-container>
